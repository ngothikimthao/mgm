<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en" xmlns:th="www.thymeLeaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}"/>

</head>
<body>

<div layout:fragment="main-content" class="container">
    <form th:action="@{/login}" method="POST" id="login_form" class="col-12 col-sm-8 col-md-6 col-lg-4"
          th:object="${user}">
        <p id="main_label">
            Account Login
        </p>

        <div th:if="${incorrect}" class="alert alert-danger" role="alert">
            Username or password is incorrect
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:class="${'form-control '+(#fields.hasErrors('userName')?'is-invalid':'')}"
                   id="username" th:field="*{userName}" placeholder="Enter username" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:class="${'form-control '+(#fields.hasErrors('password')?'is-invalid':'')}"
                   id="password" th:field="*{password}" placeholder="Password" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <button id="login_button" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
